<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.gallery img {
				max-width: 400px;
				display: inline-block;
			}

			#close {
				margin-right: 0px;
				margin-left: auto;
				height: 60px;
				width: 60px;
				background-image: url('close.png');
				background-repeat: no-repeat;
				background-position: center;
				cursor: pointer;
				transition: all 0.2s ease-in-out;
			}

			#close:hover {
				transform: rotate(90deg);
			}

			#modal {
				top: 0px;
				left: 0px;
				position: fixed;
				background-color: rgba(0, 0, 0, 0.5);
				width: 0px;
				transition: all 0.2s ease-in-out;
				opacity: 0;
				pointer-events: none;
			}

			#modal.is-open {
				opacity: 1;
				width: 100vw;
				height: 100vh;
				pointer-events: auto;
			}

			#modal-img {
				width: 100%;
				position: relative;
			}

			#modal img {
				width: 50%;
				margin-left: auto;
				margin-right: auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="gallery">
			<img src="p01.jpg"/>
			<img src="p02.jpg"/>
			<img src="p03.jpg"/>
			<img src="p04.jpg"/>
			<img src="p05.jpg"/>
			<img src="p06.jpg"/>
			<img src="p07.jpg"/>
			<img src="p08.jpg"/>
		</div>
		<div id="modal">
			<div id="close"></div>
			<div id="modal-img"></div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>
			$(function() {
				var $imgs = $('img');
				var $modalImg = $('#modal-img');
				var $modal = $('#modal');
				var $close = $('#close');

				$imgs.on('click', function() {
					href = $(this).attr('src');
					$modalImg.html('<img src="' + href + '" />')
					$modal.addClass('is-open');
				})

				$close, $modal.on('click', function() {
					$modal.removeClass();
				})
			});
		</script>
	</body>
</html>
